name: CI

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - "LICENSE"
      - "README"
    branches:
      - master
  pull_request:
    paths-ignore:
      - "LICENSE"
      - "README"
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install mdbook-man
        run : cargo install --path .

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: 'latest'

      - name: Clone the book
        run : git clone https://github.com/rust-lang/book

      - name: Update config
        run : >-
          echo -e "\n\n[output.man]\noutput-dir = \"/home/runner/work/mdbook-man/mdbook-man/output\"\\n" >> book/book.toml

      - name: Build the book
        run: mdbook build book

      - name: Deploy it
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
